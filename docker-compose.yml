version: '2'

services:
  web:
    restart: always
    build: .
    expose:
      - "3011"
    # volumes:
      # - /usr/src/app/public:/usr/src/app/public:ro
    environment:
      - VIRTUAL_HOST=interline.in,www.interline.in
      - LETSENCRYPT_HOST=interline.in,www.interline.in
      - LETSENCRYPT_EMAIL=info@interline.in
      - LETSENCRYPT_TEST=false
      - NODE_ENV=production
    command: /usr/src/app/startup.sh
    networks:
      - proxy
      - default

networks:
  proxy:
    external:
      name: proxy
